<html>
<head>
	<script>
		function test(){    
			var v = new  XMLWriter();
			v.writeStartDocument(true);
			v.writeElementString('test','Hello World');
			v.writeAttributeString('foo','bar');
			v.writeEndDocument();
			document.getElementById("demo").innerHTML = v;
			console.log( v.flush() );
		}
	</script>
</head>

<body>
<p id="demo"></p>
<input type="button" onclick="test()"/>


</body>
</html>
